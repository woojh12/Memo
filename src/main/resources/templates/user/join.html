<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/default}">

            <div class="input-box my-5 p-5 rounded">
                <h2 class="text-center">회원 가입</h2>
                <input type="text" placeholder="아이디" class="form-control mt-4">
                <input type="password" placeholder="비밀번호" class="form-control mt-2">
                <input type="password" placeholder="비밀번호 확인" class="form-control mt-2">
                <input type="text" placeholder="이메일" class="form-control mt-2">
                <input type="text" placeholder="전화번호" class="form-control mt-2">
                <button type="button" class="btn btn-secondary mt-3 btn-block">가입</button>
            </div>
        </section>
</html>
